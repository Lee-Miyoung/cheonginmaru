<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="청인마루">
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <title>청인마루 통합 마스터 v23.4</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f4f8; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .premium-shadow { box-shadow: 0 10px 40px -10px rgba(30, 41, 59, 0.15); }
        .report-gradient { background: linear-gradient(160deg, #1e293b 0%, #0f172a 100%); color: white; position: relative; }
        .watermark-wrapper { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 0; pointer-events: none; opacity: 0.1; overflow: hidden; }
        .watermark-img { width: 120%; max-width: 800px; transform: rotate(-15deg); filter: grayscale(100%); }
        
        .measuring-focus { border: 3px solid #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.01); transition: 0.2s; }
        #login-gate { display: flex; position: fixed; inset: 0; background: #0f172a; z-index: 99999; align-items: center; justify-content: center; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; padding: 15px; }
        .record-container { background: #f8fafc; width: 100%; max-width: 650px; height: 90vh; border-radius: 32px; overflow: hidden; display: flex; flex-direction: column; }
        
        /* UI 요소 디자인 개선 */
        .input-premium { width: 100%; padding: 14px 12px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-weight: 700; font-size: 14px; outline: none; transition: all 0.2s; }
        .input-premium:focus { border-color: #3b82f6; background: #fff; }
        .tab-btn { flex: 1; padding: 12px; font-size: 11px; font-weight: 900; text-align: center; cursor: pointer; border-radius: 10px; transition: all 0.2s; white-space: nowrap; }
        .tab-btn.active { background: #2563eb; color: white; box-shadow: 0 4px 10px rgba(37,99,235,0.2); }
        .tab-btn.inactive { background: #f1f5f9; color: #94a3b8; }
        .btn-action { display: flex; align-items: center; justify-content: center; width: 100%; padding: 14px 8px; border-radius: 14px; font-weight: 800; font-size: 13px; cursor: pointer; transition: 0.1s; }
        
        #toast { visibility: hidden; min-width: 200px; background-color: #334155; color: #fff; text-align: center; border-radius: 50px; padding: 12px 24px; position: fixed; z-index: 10000; left: 50%; bottom: 100px; transform: translateX(-50%); font-size: 14px; font-weight: 700; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        @keyframes fadein { from {bottom: 80px; opacity: 0;} to {bottom: 100px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 100px; opacity: 1;} to {bottom: 80px; opacity: 0;} }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <div id="toast">메시지</div>

    <div id="login-gate">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-sm text-center mx-4">
            <h2 class="text-2xl font-black text-slate-900 mb-1">청인마루 Master</h2>
            <p class="text-xs text-slate-500 font-bold mb-8">v23.4 통합 관리 시스템</p>
            <input type="password" id="app-password" class="w-full p-4 bg-slate-100 rounded-xl text-center text-lg font-black outline-none mb-4 focus:ring-2 ring-blue-500" placeholder="PASSWORD" onkeyup="if(event.keyCode==13){checkAppLogin()}">
            <button onclick="checkAppLogin()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-black text-lg shadow-xl active:scale-95 transition-all">통합 모드 접속</button>
        </div>
    </div>

    <div id="record-modal" class="modal-overlay" onclick="closeModal(event, 'record-modal')">
        <div class="record-container" onclick="event.stopPropagation()">
            <div class="p-6 bg-white border-b flex justify-between items-center">
                <h3 class="text-xl font-black text-slate-900">종합 업무 관리 센터</h3>
                <button onclick="document.getElementById('record-modal').style.display='none'" class="text-slate-400 p-2"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-4 bg-blue-50 border-b space-y-4">
                <div class="flex bg-white p-1 rounded-xl overflow-x-auto gap-1">
                    <button id="nav-quotes" onclick="toggleView('quotes')" class="tab-btn active">견적/입금</button>
                    <button id="nav-samples" onclick="toggleView('samples')" class="tab-btn inactive">샘플북전달</button>
                    <button id="nav-stats" onclick="toggleView('stats')" class="tab-btn inactive">매출통계</button>
                    <button id="nav-crm" onclick="toggleView('crm')" class="tab-btn inactive">업체별CRM</button>
                </div>
                <input type="text" id="record-search" class="w-full p-3 bg-white rounded-xl text-sm font-bold border outline-none" placeholder="검색어 입력..." oninput="renderRecords()">
            </div>
            <div id="record-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex flex-col items-center justify-center mb-6">
            <h1 class="text-3xl font-black text-slate-900 tracking-tight leading-none">청인마루 Master<span class="text-blue-600">.</span></h1>
            <div class="flex gap-2 mt-4">
                <button id="mode-toggle-consumer" onclick="setUserType('consumer')" class="px-5 py-2 rounded-full text-[10px] font-black bg-blue-600 text-white shadow-lg">소비자용</button>
                <button id="mode-toggle-firm" onclick="setUserType('firm')" class="px-5 py-2 rounded-full text-[10px] font-black bg-white text-slate-400 shadow">인테리어 업체용</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
            <div class="bg-white rounded-[2rem] p-6 premium-shadow space-y-6 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-blue-500"></div>
                
                <div class="flex bg-slate-100 p-1 rounded-xl gap-1">
                    <div id="tab-floor" onclick="setMeasurementMode('floor')" class="tab-btn active">마루/바닥</div>
                    <div id="tab-wall" onclick="setMeasurementMode('wall')" class="tab-btn inactive">벽장재</div>
                    <div id="tab-measure" onclick="setMeasurementMode('measure')" class="tab-btn inactive">실측전용</div>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="relative"><input type="text" id="cust-name" class="input-premium" placeholder="고객명" oninput="updateCustInfo();"><span class="absolute top-[-8px] left-3 bg-white px-1 text-[10px] font-bold text-slate-400">성함</span></div>
                        <div id="firm-name-box" class="relative hidden"><input type="text" id="firm-name" class="input-premium border-blue-200" placeholder="업체명" oninput="updateCustInfo();"><span class="absolute top-[-8px] left-3 bg-white px-1 text-[10px] font-bold text-blue-500">업체명</span></div>
                        <div class="relative"><input type="tel" id="cust-phone" class="input-premium" placeholder="연락처" oninput="formatPhone(this); updateCustInfo();"><span class="absolute top-[-8px] left-3 bg-white px-1 text-[10px] font-bold text-slate-400">연락처</span></div>
                    </div>
                    <div class="relative"><input type="text" id="cust-addr" class="input-premium" placeholder="현장 주소" oninput="updateCustInfo();"><span class="absolute top-[-8px] left-3 bg-white px-1 text-[10px] font-bold text-slate-400">현장 주소</span></div>
                </div>

                <div id="price-logic-area" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3"><select id="select-brand" class="input-premium" onchange="updateProducts();"></select><select id="select-product" class="input-premium" onchange="handleProductSelect();"></select></div>
                    <div class="grid grid-cols-2 gap-3">
                        <div id="labor-input-group" class="relative"><input type="text" id="input-labor-m2" class="input-premium text-right" value="0" oninput="formatInput(this); calculate();"><span class="absolute top-[-8px] left-3 bg-white px-1 text-[10px] font-bold text-slate-400">인건비(㎡)</span></div>
                        <div class="relative bg-amber-50 rounded-xl border border-amber-200 flex items-center px-4"><span class="absolute top-[-8px] left-3 bg-amber-50 px-1 text-[10px] font-bold text-amber-600">BOX 단가</span><input type="text" id="input-box-price" class="bg-transparent font-black text-lg text-right text-amber-600 outline-none w-full" value="0" oninput="formatInput(this); calculate();"></div>
                    </div>
                </div>

                <hr class="border-slate-100">

                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-sm font-black text-slate-800"><i class="fas fa-ruler-combined text-blue-500 mr-1"></i> 정밀 실측</h3>
                        <button id="btn-bt-connect" onclick="connectBosch()" class="btn-bluetooth"><i class="fab fa-bluetooth-b"></i> 보쉬 연결</button>
                    </div>
                    
                    <div id="bt-guide" class="text-[10px] font-black text-blue-600 mb-2 px-2 hidden flex items-center gap-2">
                        <img src="maruni.png" class="w-5 h-5 rounded-full bg-white shadow-sm" onerror="this.src='icon.jpg'">
                        <span id="bt-guide-text">가로를 측정해주세요!</span>
                    </div>

                    <div class="bg-slate-50 rounded-2xl p-4 border border-slate-200 shadow-inner space-y-3">
                        <div class="grid grid-cols-3 gap-2">
                            <select id="zone-name-select" class="p-2 bg-white rounded-lg text-xs font-bold border outline-none h-11"></select>
                            <div class="relative"><input type="number" id="zone-deduct-w" class="w-full h-11 p-2 pt-5 bg-white rounded-lg text-xs font-black border text-center" placeholder="0"><span class="absolute top-1 left-0 w-full text-[8px] text-slate-400 font-bold">공제 가로</span></div>
                            <div class="relative"><input type="number" id="zone-deduct-h" class="w-full h-11 p-2 pt-5 bg-white rounded-lg text-xs font-black border text-center" placeholder="0"><span class="absolute top-1 left-0 w-full text-[8px] text-slate-400 font-bold">공제 세로</span></div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="relative flex-1"><input type="number" id="zone-w" class="w-full p-4 bg-white rounded-xl text-center font-black border outline-none text-lg" placeholder="0"><span class="absolute top-1 left-0 w-full text-[9px] text-slate-400 font-bold uppercase">가로(W)</span></div>
                            <span class="text-slate-300 font-bold">×</span>
                            <div class="relative flex-1"><input type="number" id="zone-h" class="w-full p-4 bg-white rounded-xl text-center font-black border outline-none text-lg" placeholder="0"><span id="label-h-input" class="absolute top-1 left-0 w-full text-[9px] text-emerald-500 font-bold uppercase">세로(L)</span></div>
                            <button onclick="addZone()" class="bg-blue-600 text-white w-14 h-14 rounded-xl shadow-lg active:scale-90 transition-all flex items-center justify-center"><i class="fas fa-plus text-lg"></i></button>
                        </div>
                    </div>
                    
                    <div id="zone-list" class="mt-4 space-y-2"></div>

                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 shadow-sm"><span class="text-[10px] font-bold text-blue-400 block mb-1 uppercase">Total Area</span><div class="flex items-baseline"><input type="number" id="input-real-m2" class="text-blue-600 font-black text-2xl bg-transparent outline-none w-24" readonly><span class="text-sm font-bold text-blue-300 ml-1">㎡</span></div></div>
                        <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 text-white shadow-lg"><span class="text-[10px] font-bold text-slate-400 block mb-1 uppercase">Order Qty</span><div class="flex items-baseline"><input type="number" id="input-boxes" class="text-white font-black text-2xl bg-transparent outline-none w-20 text-right" readonly><span class="text-sm font-bold text-slate-500 ml-1">BOX</span></div></div>
                    </div>
                </div>
            </div>

            <div id="capture-area" class="report-gradient rounded-[3rem] p-8 flex flex-col justify-between premium-shadow min-h-[780px] text-white overflow-hidden relative">
                <div class="watermark-wrapper"><img src="maruni.png" class="watermark-img" onerror="this.src='icon.jpg'"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-10 pb-6 border-b border-white/10">
                        <div><span id="report-type-tag" class="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-1 block">Estimate For</span><h2 id="disp-name" class="text-2xl font-black mb-1">고객님</h2><p id="disp-firm" class="text-xs text-blue-300 font-bold hidden"></p><p id="disp-addr" class="text-[11px] text-slate-400 font-medium"></p></div>
                        <div class="text-right"><span class="text-xl font-black italic">청인마루</span><p id="quote-no" class="text-[10px] text-amber-400 font-mono mt-1"></p></div>
                    </div>
                    <div>
                        <h3 id="res-product" class="text-2xl font-black mb-1">-</h3>
                        <p id="res-area" class="text-4xl font-black text-blue-400 italic">0.00 ㎡</p>
                        <div id="price-rows" class="mt-10 space-y-3 bg-black/20 p-5 rounded-2xl border border-white/5 backdrop-blur-sm">
                            <div class="flex justify-between text-sm"><span>자재비 합계</span><span id="det-base">0원</span></div>
                            <div id="row-labor" class="flex justify-between text-sm"><span>시공 인건비</span><span id="det-labor">0원</span></div>
                            <div class="border-t border-white/10 pt-3 mt-3 flex justify-between text-xl font-black"><span>최종 합계 (VAT별도)</span><span id="det-total">0원</span></div>
                        </div>
                    </div>
                </div>
                <div class="relative z-10 mt-auto">
                    <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-6 rounded-[2.5rem] shadow-2xl text-center border border-white/10">
                        <div class="flex items-baseline justify-center gap-1.5 mb-8"><span id="res-total-vat" class="text-5xl font-black text-white drop-shadow-md">0</span>원</div>
                        <div class="grid grid-cols-2 gap-2" data-html2canvas-ignore="true">
                            <button onclick="shareQuote()" class="btn-action bg-[#FEE500] text-[#3c1e1e] hover:bg-[#fdd835] shadow-lg"><i class="fas fa-comment mr-2 text-lg"></i> 카톡공유</button>
                            <button onclick="sendDirectSMS()" class="btn-action bg-green-500 text-white hover:bg-green-600 shadow-lg"><i class="fas fa-sms mr-2 text-lg"></i> 문자전송</button>
                            <button onclick="saveRecord()" class="btn-action bg-slate-800 text-white hover:bg-slate-700 shadow-lg"><i class="fas fa-save mr-2"></i> 저장/입금관리</button>
                            <button onclick="showRecordModal()" class="btn-action bg-blue-900 text-white hover:bg-blue-800 shadow-lg"><i class="fas fa-database mr-2"></i> 종합센터</button>
                            <button onclick="saveImage()" class="btn-action bg-white text-blue-900 col-span-2 shadow-inner mt-1"><i class="fas fa-download mr-2"></i> 갤러리에 견적 이미지 저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbz1-xED4gTgT2SW1aAWfGkChXd2MtCmLWw8iM5YVIAg4bmMdfXIGfT5ZrzY-QiZmJ3y-w/exec";
        let masterData = []; let zoneList = []; let userType = 'consumer'; let measureMode = 'floor';
        let currentBTTarget = 'w';

        const spaceOptions = {
            floor: ["거실 전체", "주방/식당", "복도", "침실 1", "침실 2", "침실 3", "드레스룸", "현관 입구", "기타"],
            wall: ["거실 아트월", "거실 쇼파월", "주방 포인트", "복도 벽면", "침실 포인트", "현관/전실", "커튼박스", "기타"],
            measure: ["실측 구역 A", "실측 구역 B", "실측 구역 C", "기타"]
        };

        window.addEventListener('DOMContentLoaded', () => {
            const auth = localStorage.getItem('cm_master_auth');
            if (auth === 'valid') { document.getElementById('login-gate').remove(); loadData(); }
            setMeasurementMode('floor');
            document.getElementById('quote-no').innerText = "Q" + new Date().getTime().toString().slice(-8);
        });

        function checkAppLogin() { 
            const pwd = document.getElementById('app-password').value.trim();
            if (pwd === '1306') { localStorage.setItem('cm_master_auth', 'valid'); document.getElementById('login-gate').remove(); loadData(); }
            else { alert('비밀번호 오류'); }
        }

        async function loadData() {
            try {
                const res = await fetch(SHEET_URL); const data = await res.json();
                const temp = {};
                data.forEach(item => {
                    if(item.brand) {
                        if(!temp[item.brand]) temp[item.brand] = { brand: item.brand, products: [] };
                        temp[item.brand].products.push({ ...item, c_price: parseInt(item.price || 0), f_price: parseInt(item.firm_price || item.price || 0) });
                    }
                });
                masterData = Object.values(temp);
                const bSel = document.getElementById('select-brand');
                bSel.innerHTML = '<option value="">브랜드 선택</option>';
                masterData.forEach(m => bSel.add(new Option(m.brand, m.brand)));
            } catch(e) {}
        }

        function setMeasurementMode(mode) {
            measureMode = mode;
            ['floor', 'wall', 'measure'].forEach(m => document.getElementById('tab-' + m).className = m === mode ? 'tab-btn active' : 'tab-btn inactive');
            const hInput = document.getElementById('zone-h'), labelH = document.getElementById('label-h-input'), title = document.getElementById('measurement-title');
            
            if(mode === 'floor') { 
                document.getElementById('labor-input-group').style.display = 'none';
                labelH.innerText = '세로(L)'; labelH.className = 'absolute top-1 left-0 w-full text-[9px] text-emerald-500 font-bold uppercase';
                hInput.value = ''; title.innerText = '마루/바닥 실측 데이터';
            } else if(mode === 'wall') { 
                document.getElementById('labor-input-group').style.display = 'block';
                labelH.innerText = '높이(H)'; labelH.className = 'absolute top-1 left-0 w-full text-[9px] text-blue-500 font-bold uppercase';
                hInput.value = '2300'; title.innerText = '벽장재 실측 데이터';
            } else {
                document.getElementById('price-logic-area').style.display = 'none';
                labelH.innerText = '세로/높이'; hInput.value = ''; title.innerText = '실측전용 데이터';
            }
            const sel = document.getElementById('zone-name-select'); sel.innerHTML = '';
            spaceOptions[mode].forEach(opt => sel.add(new Option(opt, opt)));
            calculate();
        }

        async function connectBosch() {
            try {
                const device = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'Bosch GLM' }], optionalServices: ['0000170d-0000-1000-8000-00805f9b34fb', '232e51d8-9020-4b3f-95fa-4460f9919f1b'] });
                const server = await device.gatt.connect();
                document.getElementById('btn-bt-connect').classList.add('connected');
                const services = await server.getPrimaryServices();
                for (const s of services) {
                    const chars = await s.getCharacteristics();
                    for (const c of chars) {
                        if (c.properties.notify) { await char.startNotifications(); char.addEventListener('characteristicvaluechanged', e => { 
                            const d = e.target.value.getFloat32(1, true); if(d > 0) inputBT(Math.round(d * 1000));
                        }); }
                    }
                }
            } catch(e) {}
        }

        function inputBT(val) {
            const winp = document.getElementById('zone-w'), hinp = document.getElementById('zone-h');
            if(currentBTTarget === 'w') { winp.value = val; currentBTTarget = 'h'; }
            else { hinp.value = val; currentBTTarget = 'w'; }
            winp.classList.toggle('measuring-focus', currentBTTarget === 'w');
            hinp.classList.toggle('measuring-focus', currentBTTarget === 'h');
        }

        function addZone() {
            const name = document.getElementById('zone-name-select').value, w = parseFloat(document.getElementById('zone-w').value) || 0, h = parseFloat(document.getElementById('zone-h').value) || 0;
            const dw = parseFloat(document.getElementById('zone-deduct-w').value) || 0, dh = parseFloat(document.getElementById('zone-deduct-h').value) || 0;
            if(!w || !h) return;
            const area = (w * h) / 1000000 - (dw * dh) / 1000000;
            zoneList.push({ name, w, h, area: area < 0 ? 0 : area });
            document.getElementById('zone-w').value = ''; if(measureMode !== 'wall') document.getElementById('zone-h').value = '';
            renderZones();
        }

        function renderZones() {
            document.getElementById('zone-list').innerHTML = zoneList.map((z, i) => `
                <div class="bg-white p-3 rounded-xl border flex justify-between items-center shadow-sm">
                    <div class="text-[10px] font-black">${z.name} (${z.w}×${z.h})</div>
                    <div class="flex items-center gap-3"><span class="text-blue-600 font-bold">${z.area.toFixed(2)}㎡</span><button onclick="zoneList.splice(${i},1);renderZones();" class="text-slate-300 p-1"><i class="fas fa-trash-alt"></i></button></div>
                </div>`).join('');
            calculate();
        }

        function calculate() {
            const totalM2 = zoneList.reduce((sum, z) => sum + z.area, 0);
            document.getElementById('input-real-m2').value = totalM2.toFixed(2);
            const factor = parseFloat(document.getElementById('input-factor').value) || 3.2;
            const loss = (1 + parseFloat(document.getElementById('select-loss').value)/100);
            const boxes = Math.ceil((totalM2 / factor) * loss);
            document.getElementById('input-boxes').value = boxes || 0;

            const boxPrice = parseInt(document.getElementById('input-box-price').value.replace(/,/g,'')) || 0;
            const laborPrice = measureMode === 'wall' ? (parseInt(document.getElementById('input-labor-m2').value.replace(/,/g,'')) || 0) : 0;
            const baseCost = boxes * boxPrice, laborCost = Math.round(totalM2 * laborPrice), total = baseCost + laborCost;
            
            document.getElementById('res-area').innerText = totalM2.toFixed(2) + " ㎡";
            document.getElementById('det-base').innerText = baseCost.toLocaleString() + "원";
            document.getElementById('det-labor').innerText = laborCost.toLocaleString() + "원";
            document.getElementById('det-total').innerText = total.toLocaleString() + "원";
            document.getElementById('res-total-vat').innerText = Math.round(total * 1.1).toLocaleString();
            document.getElementById('row-labor').style.display = measureMode === 'wall' ? 'flex' : 'none';
        }

        function setUserType(type) {
            userType = type;
            document.getElementById('mode-toggle-consumer').className = type === 'consumer' ? 'px-5 py-2 rounded-full text-[10px] font-black bg-blue-600 text-white shadow-lg' : 'px-5 py-2 rounded-full text-[10px] font-black bg-white text-slate-400 shadow';
            document.getElementById('mode-toggle-firm').className = type === 'firm' ? 'px-5 py-2 rounded-full text-[10px] font-black bg-blue-600 text-white shadow-lg' : 'px-5 py-2 rounded-full text-[10px] font-black bg-white text-slate-400 shadow';
            document.getElementById('firm-name-box').style.display = type === 'firm' ? 'block' : 'none';
            document.getElementById('disp-firm').style.display = type === 'firm' ? 'block' : 'none';
            handleProductSelect();
        }

        function saveRecord() {
            const data = { id: Date.now(), name: document.getElementById('cust-name').value || "미지정", firm: document.getElementById('firm-name').value || "직거래", total: document.getElementById('res-total-vat').innerText, date: new Date().toLocaleString(), isPaid: false };
            let rs = JSON.parse(localStorage.getItem('cm_unified_records') || '[]'); rs.unshift(data);
            localStorage.setItem('cm_unified_records', JSON.stringify(rs)); showToast("견적 데이터 저장됨");
        }

        function showRecordModal() { document.getElementById('record-modal').style.display = 'flex'; renderRecords(); }
        function renderRecords() {
            const list = document.getElementById('record-list'), search = document.getElementById('record-search').value.toLowerCase();
            const records = JSON.parse(localStorage.getItem('cm_unified_records') || '[]');
            list.innerHTML = records.filter(r => r.name.toLowerCase().includes(search) || r.firm.toLowerCase().includes(search)).map(r => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border ${r.isPaid ? 'border-slate-100' : 'border-red-100 bg-red-50/20'}">
                    <div class="flex justify-between"><div><span class="text-[9px] font-black text-blue-500 uppercase">${r.firm}</span><h4 class="font-black">${r.name} 고객</h4></div>
                    <div class="text-right"><div class="text-sm font-black">${r.total}원</div></div></div>
                </div>`).join('');
        }

        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.className = "show"; setTimeout(() => t.className = "", 2000); }
        function closeModal(event, id) { if(event.target.id === id) document.getElementById(id).style.display = 'none'; }
        function updateCustInfo() { document.getElementById('disp-name').innerText = (document.getElementById('cust-name').value || "고객") + " 님"; document.getElementById('disp-firm').innerText = "업체: " + (document.getElementById('firm-name').value || "-"); document.getElementById('disp-addr').innerText = "현장: " + document.getElementById('cust-addr').value; }
        function updateProducts() { let bName = document.getElementById('select-brand').value, pSel = document.getElementById('select-product'); pSel.innerHTML = '<option value="">제품 선택</option>'; let bObj = masterData.find(x => x.brand === bName); if(bObj) bObj.products.forEach(p => pSel.add(new Option(p.name, p.name))); }
        function handleProductSelect() { let bName = document.getElementById('select-brand').value, pName = document.getElementById('select-product').value, bObj = masterData.find(x => x.brand === bName), pObj = bObj?.products.find(x => x.name === pName); if(pObj) { document.getElementById('input-box-price').value = (userType === 'firm' ? pObj.f_price : pObj.c_price).toLocaleString(); document.getElementById('res-product').innerText = pObj.name; } calculate(); }
        function formatPhone(el) { el.value = el.value.replace(/[^0-9]/g, "").replace(/(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})/, "$1-$2-$3"); }
        function formatInput(el) { let val = el.value.replace(/[^0-9]/g, ''); el.value = val ? parseInt(val).toLocaleString() : ''; }
        function shareQuote() { showToast("이미지 생성 중..."); html2canvas(document.getElementById('capture-area'), {scale:2}).then(canvas => canvas.toBlob(blob => navigator.share({files:[new File([blob], "청인마루견적.png", {type:"image/png"})]}))); }
        function saveImage() { showToast("이미지 저장 중..."); html2canvas(document.getElementById('capture-area'), {scale:2}).then(canvas => { let a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = "청인마루견적.png"; a.click(); }); }
        function sendDirectSMS() { let phone = document.getElementById('cust-phone').value.replace(/-/g, ""), msg = `[청인마루 견적]\n제품: ${document.getElementById('res-product').innerText}\n합계: ${document.getElementById('res-total-vat').innerText}원`; location.href = `sms:${phone}${navigator.userAgent.match(/iPhone/i) ? '&' : '?'}body=${encodeURIComponent(msg)}`; }
    </script>
</body>
</html>
